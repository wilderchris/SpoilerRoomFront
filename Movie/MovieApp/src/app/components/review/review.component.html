<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="reviewcard">
  <button mat-button mat-dialog-close style="background-color: rgb(86, 86, 88); height:50px; width:50px;text-align: center;">X</button>
  <h2 ></h2>

  <div class="mat-typography">
    <mat-card class="review-card">
      <mat-card-header>
        <h1></h1><br>
        <mat-card-title></mat-card-title>

        <mat-card-subtitle><u>Review Title</u><br>
          <input name="fieldName" ngDefaultControl matInput id="revtitle" type="text"
            [(ngModel)]='review.reviewTitle'><br>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content><u>Review Text</u>
        <p>
          <textarea name="fieldName" ngDefaultControl matInput id="revtext" [(ngModel)]='review.reviewText'></textarea>
          <br>

        <form [formGroup]="form">
          <ngx-star-rating name="fieldName" ngDefaultControl formControlName="ratingReview"
            [(ngModel)]='review.ratingReview'></ngx-star-rating>
          <div><u>Rating: </u>{{review?.ratingReview}}</div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="sendRev()"  mat-dialog-close>Submit Review</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
