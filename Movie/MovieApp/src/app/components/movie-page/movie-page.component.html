<div class="moviecard">
  <mat-card class="movie-card">
    <mat-card-header>
      <div mat-card-avatar><img [src]="movie2.image">
      </div>
      <div>
        <mat-card-title>{{ movie2.movieName }}</mat-card-title>
        <mat-card-subtitle><br>
          <mat-label>Year: {{ movie2.year }}</mat-label><br>
          <mat-label>Genre: {{ movie2.genre }}</mat-label><br>
          <mat-label>Rating: {{ movie2.movieRating }}</mat-label>
        </mat-card-subtitle>
      </div>
    </mat-card-header>
    <div class='rightdd'>
      <mat-card-content>Summary
        <p>
          <textarea readonly name="fieldName" ngDefaultControl id="movieDesc" [(ngModel)]='movie2.description'></textarea>
          <br>
          <mat-card-actions>
            <button id="{{movie2.id}}" mat-button type="button"  (click)="onCreateClick(movie2.id)"  >Review {{ movie2.movieName}}</button>
          </mat-card-actions>
        </p>
      </mat-card-content>
    </div>
  </mat-card>
</div>
